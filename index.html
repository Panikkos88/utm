<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>DooPrime UTM-URL Builder</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 95%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-weight: 600;
            margin-top: 20px;
            color: #2c3e50;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #2c3e50;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #34495e;
        }
        .input-field label {
            color: #666;
        }
        .input-field input, .input-field textarea {
            border-bottom: 1px solid #2c3e50;
        }
        #result {
            margin-top: 30px;
            word-break: break-word;
        }
        .copy-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-left: 10px;
        }
        .copy-icon:hover {
            color: #34495e;
        }
        .card {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo and Title -->
    <div class="center-align">
        <img src="https://www.dooprime.com/wp-content/themes/DP3-1104/style/images/common/Man_Utd_x_Doo_mobile.png" alt="DooPrime Logo" class="logo">
        <h5 class="header">Simple UTM Generator for DooPrime Global Team</h5>
    </div>

    <!-- Form -->
    <form class="col s12" id="utmForm">
        <!-- First Group: Campaign Name Modifiers -->
        <div class="card">
            <h6 class="header">Campaign Name Modifiers</h6>
            <div class="row">
                <div class="input-field col s12">
                    <input id="website" type="url" class="validate" value="https://www.dooprime.com/en/" required>
                    <label for="website">Website URL</label>
                </div>
                <div class="input-field col s6">
                    <select id="sourceModifier" onchange="updateCampaignName()">
                        <option value="" disabled selected>Select Source</option>
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="LinkedIn">LinkedIn</option>
                    </select>
                    <label for="sourceModifier">Source Modifier</label>
                </div>
                <div class="input-field col s6">
                    <select id="mediumModifier" onchange="updateCampaignName()">
                        <option value="" disabled selected>Select Medium</option>
                        <option value="Social">Social</option>
                        <option value="Search">Search</option>
                        <option value="Display">Display</option>
                    </select>
                    <label for="mediumModifier">Medium Modifier</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="campaignName" type="text" class="validate" value="DPG-Google-Search" readonly>
                    <label for="campaignName">Campaign Name</label>
                </div>
            </div>
        </div>

        <!-- Second Group: URL UTM Modifiers -->
        <div class="card">
            <h6 class="header">URL UTM Modifiers</h6>
            <div class="row">
                <div class="input-field col s6">
                    <input id="utmSource" type="text" placeholder="Enter UTM Source">
                    <label for="utmSource">UTM Source</label>
                </div>
                <div class="input-field col s6">
                    <input id="utmMedium" type="text" placeholder="Enter UTM Medium">
                    <label for="utmMedium">UTM Medium</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="utmTerm" type="text" placeholder="Enter UTM Term">
                    <label for="utmTerm">UTM Term</label>
                </div>
                <div class="input-field col s6">
                    <input id="utmContent" type="text" placeholder="Enter UTM Content">
                    <label for="utmContent">UTM Content</label>
                </div>
            </div>
        </div>

        <!-- Build URL Button -->
        <button class="btn btn-custom waves-effect waves-light" type="button" onclick="buildURL()">Build URL</button>
    </form>

    <!-- Generated URL Section -->
    <div id="result" style="display: none;">
        <h4>Generated URL:</h4>
        <textarea id="utmResult" class="materialize-textarea" readonly></textarea>
        <i class="far fa-copy copy-icon" onclick="copyToClipboard()"></i>
    </div>
</div>

<script>
    function updateCampaignName() {
        const source = document.getElementById("sourceModifier").value;
        const medium = document.getElementById("mediumModifier").value;

        let campaignName = "DPG";
        if (source) campaignName += `-${source}`;
        if (medium) campaignName += `-${medium}`;

        document.getElementById("campaignName").value = campaignName;
    }

    function buildURL() {
        const baseUrl = document.getElementById("website").value.trim();
        const campaign = document.getElementById("campaignName").value.trim();
        const source = document.getElementById("utmSource").value.trim();
        const medium = document.getElementById("utmMedium").value.trim();
        const term = document.getElementById("utmTerm").value.trim();
        const content = document.getElementById("utmContent").value.trim();

        if (!baseUrl) {
            alert("Please enter a valid website URL.");
            return;
        }

        let finalURL = `${baseUrl}?utm_campaign=${encodeURIComponent(campaign)}`;

        if (source) finalURL += `&utm_source=${encodeURIComponent(source)}`;
        if (medium) finalURL += `&utm_medium=${encodeURIComponent(medium)}`;
        if (term) finalURL += `&utm_term=${encodeURIComponent(term)}`;
        if (content) finalURL += `&utm_content=${encodeURIComponent(content)}`;

        const resultField = document.getElementById("utmResult");
        resultField.value = finalURL;
        document.getElementById("result").style.display = "block";
    }

    function copyToClipboard() {
        const copyText = document.getElementById("utmResult");
        copyText.select();
        document.execCommand("copy");
        alert("URL copied to clipboard!");
    }
</script>
</body>
</html>
