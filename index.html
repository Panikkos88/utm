<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>DooPrime UTM-URL Builder</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            font-weight: 600;
            margin-top: 20px;
            color: #2c3e50;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #2c3e50;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #34495e;
        }
        .input-field label {
            color: #666;
        }
        .input-field input, .input-field textarea {
            border-bottom: 1px solid #2c3e50;
        }
        textarea {
            resize: none;
        }
        #result {
            margin-top: 30px;
            word-break: break-word;
        }
        .copy-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-left: 10px;
        }
        .copy-icon:hover {
            color: #34495e;
        }
        .toast {
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .header {
                font-size: 1.4rem;
            }
            .btn-custom {
                width: 100%;
                margin-top: 20px;
            }
            .copy-icon {
                font-size: 1.2rem;
            }
            .input-field label {
                font-size: 0.9rem;
            }
            textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container center-align">
    <!-- Logo -->
    <img src="https://www.dooprime.com/wp-content/themes/DP3-1104/style/images/common/Man_Utd_x_Doo_mobile.png" alt="Dooprime Logo" class="logo mx-auto">

    <h5 class="header">Simple UTM Generator for DooPrime Global Team</h5>
    <div id="result" class="hidden">
        <h4>Generated URL:</h4>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="utmResult" class="materialize-textarea" readonly rows="4" style="overflow: auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px; height: 120px;"></textarea>
                <i class="far fa-copy copy-icon" onclick="copyToClipboard()" aria-label="Copy to clipboard"></i>
            </div>
        </div>
    </div>

    <form class="col s12" id="utmForm">
        <div class="row">
            <div class="input-field col s12">
                <input id="website" type="url" class="validate" value="https://www.dooprime.com/en/" required>
                <label for="website">Website URL</label>
                <span class="helper-text" data-error="Please enter a valid URL"></span>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="source" name="source" onchange="handleSourceChange()" required>
                    <option value="" disabled selected>Select Source</option>
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="CRM">CRM</option>
                    <!-- Other options -->
                </select>
                <label for="source">Source</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="medium" name="medium" onchange="handleMediumChange()" required>
                    <option value="" disabled selected>Select Medium</option>
                    <option value="Social">Social</option>
                    <option value="Display">Display</option>
                    <!-- Other options -->
                </select>
                <label for="medium">Medium</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="campaign" type="text" class="validate" value="DPG-Google-Search-PT-PT-Broad" required>
                <label for="campaign">Campaign</label>
            </div>
        </div>

        <button class="btn btn-custom waves-effect waves-light" type="button" onclick="buildURL()">Build URL</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });

    function copyToClipboard() {
        const copyText = document.getElementById("utmResult");
        if (!copyText.value.trim()) {
            M.toast({html: 'Nothing to copy!', classes: 'rounded'});
            return;
        }
        navigator.clipboard.writeText(copyText.value)
            .then(() => M.toast({html: 'URL copied to clipboard!', classes: 'rounded'}))
            .catch(() => M.toast({html: 'Copy failed!', classes: 'rounded'}));
    }

    function buildURL() {
        const baseUrl = document.getElementById("website").value.trim();
        const source = document.getElementById("source").value;
        const medium = document.getElementById("medium").value;
        const campaign = document.getElementById("campaign").value.trim();

        if (!baseUrl || !source || !medium || !campaign) {
            M.toast({html: 'Please fill in all required fields', classes: 'rounded'});
            return;
        }

        let utmUrl = `${baseUrl}?utm_source=${encodeURIComponent(source)}&utm_medium=${encodeURIComponent(medium)}&utm_campaign=${encodeURIComponent(campaign)}`;
        document.getElementById("utmResult").value = utmUrl;
        document.getElementById("result").classList.remove("hidden");
    }
</script>
</body>
</html>
