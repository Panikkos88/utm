<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>UTM URL Builder</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .section-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        .input-group input, .input-group select, .input-group textarea {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-group input:focus, 
        .input-group select:focus, 
        .input-group textarea:focus {
            border-color: #2c3e50;
            outline: none;
        }

        .btn-custom {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-transform: none;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #34495e;
        }

        .result-container {
            margin-top: 30px;
            word-break: break-word;
        }

        .result-container textarea {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            height: 100px;
            font-size: 1rem;
            width: 100%;
        }

        .copy-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-left: 10px;
        }

        .copy-icon:hover {
            color: #34495e;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 120px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .input-group {
                margin-bottom: 15px;
            }

            .copy-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.dooprime.com/wp-content/themes/DP3-1104/style/images/common/Man_Utd_x_Doo_mobile.png" alt="Dooprime Logo">
            <h5>Simple UTM Generator</h5>
        </div>

        <div id="result" class="result-container hidden">
            <h6 class="section-title">Generated URL</h6>
            <div style="display: flex; align-items: center;">
                <textarea id="utmResult" readonly></textarea>
                <i class="far fa-copy copy-icon" onclick="copyToClipboard()"></i>
            </div>
        </div>

        <form id="utmForm">
            <div class="input-group">
                <label for="website">Website URL</label>
                <input id="website" type="url" value="https://www.dooprime.com/en/" required>
            </div>

            <div class="input-group">
                <label for="source">Source</label>
                <select id="source" onchange="handleSourceChange()" required>
                    <option value="" disabled selected>Select Source</option>
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="CRM">CRM</option>
                    <!-- More options... -->
                </select>
            </div>

            <div class="input-group">
                <label for="medium">Medium</label>
                <select id="medium" onchange="handleMediumChange()" required>
                    <option value="" disabled selected>Select Medium</option>
                    <option value="Social">Social</option>
                    <option value="Display">Display</option>
                    <!-- More options... -->
                </select>
            </div>

            <div class="input-group">
                <label for="campaign">Campaign</label>
                <input id="campaign" type="text" value="DPG-Google-Search-PT-PT-Broad" required>
            </div>

            <div class="input-group">
                <label for="term">Term</label>
                <input id="term" type="text">
            </div>

            <button type="button" class="btn btn-custom" onclick="buildURL()">Build URL</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });

        function copyToClipboard() {
            const copyText = document.getElementById("utmResult");
            copyText.select();
            document.execCommand("copy");
            M.toast({ html: 'URL copied to clipboard!', classes: 'rounded' });
        }

        function handleSourceChange() {
            const source = document.getElementById("source").value;
            const campaignInput = document.getElementById("campaign");
            let campaignValue = campaignInput.value;

            if (campaignValue.includes('-')) {
                const parts = campaignValue.split('-');
                parts[1] = source;
                campaignInput.value = parts.join('-');
            } else {
                campaignInput.value = 'DPG-' + source + '-' + campaignValue;
            }
        }

        function handleMediumChange() {
            const medium = document.getElementById("medium").value;
            const campaignInput = document.getElementById("campaign");
            let campaignValue = campaignInput.value;

            if (campaignValue.includes('-')) {
                const parts = campaignValue.split('-');
                parts[2] = medium;
                campaignInput.value = parts.join('-');
            } else {
                campaignInput.value += '-' + medium;
            }
        }

        function buildURL() {
            const baseUrl = document.getElementById("website").value.trim();
            const source = document.getElementById("source").value;
            const medium = document.getElementById("medium").value;
            const campaign = document.getElementById("campaign").value.trim();
            const term = document.getElementById("term").value.trim();

            if (!baseUrl || !source || !medium || !campaign) {
                M.toast({ html: 'Please fill in all required fields', classes: 'rounded' });
                return;
            }

            let utmUrl = `${baseUrl}?utm_source=${encodeURIComponent(source)}&utm_medium=${encodeURIComponent(medium)}&utm_campaign=${encodeURIComponent(campaign)}`;

            if (term) {
                utmUrl += `&utm_term=${encodeURIComponent(term)}`;
            }

            document.getElementById("utmResult").value = utmUrl;
            document.getElementById("result").classList.remove("hidden");
        }
    </script>
</body>
</html>
