    <h5 class="header">Simple UTM Generator for DooPrime Global Team</h5>
    <div id="result" class="hidden">

                    <option value="Adroll">Adroll</option>
                    <option value="blog">Blog</option>
                    <option value="Criteo">Criteo</option>
                    <option value="manual">Manual Input</option>
                </select>
                <label for="source">Source</label>

                <div id="customSourceContainer" style="display: none;">
                    <label for="customSource">Custom Source</label>
                    <div id="manualSourceInput">
                        <input type="text" id="customSource" name="customSource">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="medium" name="medium" onchange="handleMediumChange()" required>

                    <option value="Search">Search</option>
                    <option value="Email">Email</option>
                    <option value="Media-buy">Media-buy</option>
                    <option value="Ebook">Ebook</option>
                    <option value="Influencer">Influencer</option>
                    <option value="Blog">Blog</option>
                    <option value="Remarketing">Remarketing</option>
                    <option value="Expo">Expo</option>
                    <option value="Seminar">Seminar</option>
                    <option value="manual">Manual Input</option>
                </select>
                <label for="medium">Medium</label>

                <div id="customMediumContainer" style="display: none;">
                    <label for="customMedium">Custom Medium</label>
                    <div id="manualMediumInput">
                        <input type="text" id="customMedium" name="customMedium">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="country" name="country" onchange="handleCountryChange()" required>
                    <option value="" disabled selected>Select Country</option>
                </select>
                <label for="country">Country</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="campaign" type="text" class="validate" value="DPG-Search-Brazil-Portuguese-Broad" required>

            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="term" type="text" class="validate">
                <label for="term">Term</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="content" name="content" onchange="handleContentChange()" required>
                    <option value="" disabled selected>Select Content</option>
                    <option value="diversify-your-portfolio">Diversify Your Portfolio</option>
                    <option value="secure-and-regulated">Secure and Regulated</option>
                    <option value="home-page">Home Page</option>
                    <option value="ninth-anniversary-promotion">Ninth Anniversary Promotion</option>

                    <option value="manual">Manual Input</option>
                </select>
                <label for="content">Content</label>

                <div id="customContentContainer" style="display: none;">
                    <label for="customContent">Custom Content</label>
                    <div id="manualContentInput">
                        <input type="text" id="customContent" name="customContent">
                    </div>
                </div>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="button" onclick="buildURL()">Build URL</button>
    </form>
</div>

    function copyToClipboard() {
        var copyText = document.getElementById("utmResult");
        copyText.select();
        document.execCommand("copy");
        M.toast({html: 'URL copied to clipboard!', classes: 'rounded'});
    }

    function handleSourceChange() {
        const source = document.getElementById("source").value;
        const campaignInput = document.getElementById("campaign");
        let campaignValue = campaignInput.value;

        if (campaignValue.includes('-')) {
            const parts = campaignValue.split('-');
            parts[1] = source;
            campaignInput.value = parts.join('-');
        } else {
            campaignInput.value = 'DPG-' + source + '-' + campaignValue;
        }
    }

    function handleMediumChange() {
        const medium = document.getElementById("medium").value;
        const campaignInput = document.getElementById("campaign");
        let campaignValue = campaignInput.value;

        if (campaignValue.includes('-')) {
            const parts = campaignValue.split('-');
            parts[2] = medium;
            campaignInput.value = parts.join('-');
        } else {
            campaignInput.value += '-' + medium;
        }
    }

    function handleCountryChange() {
        const country = document.getElementById("country").value;
        const campaignInput = document.getElementById("campaign");
        let campaignValue = campaignInput.value;

        if (campaignValue.includes('-')) {
            const parts = campaignValue.split('-');
            parts[3] = country;
            campaignInput.value = parts.join('-');
        } else {
            campaignInput.value += '-' + country;
        }
    }

    function buildURL() {
        let baseUrl = document.getElementById("website").value.trim();
        let source = document.getElementById("source").value;
        let medium = document.getElementById("medium").value;
        let campaign = document.getElementById("campaign").value.trim();
        let term = document.getElementById("term").value.trim();
        let content = document.getElementById("content").value;

        if (!baseUrl || !source || !medium || !campaign) {
            M.toast({html: 'Please fill in all required fields', classes: 'rounded'});
            return;
        }

        let utmUrl = `${baseUrl}?utm_source=${encodeURIComponent(source)}&utm_medium=${encodeURIComponent(medium)}&utm_campaign=${encodeURIComponent(campaign)}`;

        if (term) {
            utmUrl += `&utm_term=${encodeURIComponent(term)}`;
        }

        if (content) {
            utmUrl += `&utm_content=${encodeURIComponent(content)}`;
        }

        document.getElementById("utmResult").value = utmUrl;
        document.getElementById("result").classList.remove("hidden");
    }
