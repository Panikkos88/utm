<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>DooPrime UTM-URL Builder</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            font-weight: 600;
            margin-top: 20px;
            color: #2c3e50;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #2c3e50;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #34495e;
        }
        .input-field label {
            color: #666;
        }
        .input-field input, .input-field textarea {
            border-bottom: 1px solid #2c3e50;
        }
        textarea {
            resize: none;
        }
        #result {
            margin-top: 30px;
            word-break: break-word;
        }
        .copy-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-left: 10px;
        }
        .copy-icon:hover {
            color: #34495e;
        }
        .card {
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #ffffff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .header {
                font-size: 1.4rem;
            }
            .btn-custom {
                width: 100%;
                margin-top: 20px;
            }
            .copy-icon {
                font-size: 1.2rem;
            }
            .input-field label {
                font-size: 0.9rem;
            }
            textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container center-align">
    <!-- Logo -->
    <img src="https://www.dooprime.com/wp-content/themes/DP3-1104/style/images/common/Man_Utd_x_Doo_mobile.png" alt="Dooprime Logo" class="logo mx-auto">

    <h5 class="header">Simple UTM Generator for DooPrime Global Team</h5>
    <div id="result" class="hidden">
        <h4>Generated URL:</h4>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="utmResult" class="materialize-textarea" readonly rows="4" style="overflow: auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px; height: 120px;"></textarea>
                <i class="far fa-copy copy-icon" onclick="copyToClipboard()"></i>
            </div>
        </div>
    </div>

    <form class="col s12" id="utmForm">
        <div class="card">
            <h6 class="header">Campaign Name Modifiers</h6>
            <div class="row">
                <div class="input-field col s12">
                    <input id="campaign" type="text" class="validate" value="DPG-Google-Search-PT-PT-Broad" required>
                    <label for="campaign">Campaign</label>
                </div>
            </div>$1
        </div>
                <div class="input-field col s6">
                    <select id="medium" name="medium" onchange="handleMediumChange()" required>
                        <option value="" disabled selected>Select Medium</option>
                        <option value="Social">Social</option>
                        <option value="Display">Display</option>
                        <option value="Search">Search</option>
                        <option value="Email">Email</option>
                        <option value="Media-buy">Media-buy</option>
                        <option value="Ebook">Ebook</option>
                        <option value="Influencer">Influencer</option>
                        <option value="Blog">Blog</option>
                        <option value="Remarketing">Remarketing</option>
                        <option value="Expo">Expo</option>
                        <option value="Seminar">Seminar</option>
                        <option value="manual">Manual Input</option>
                    </select>
                    <label for="medium">Medium</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <select id="country" name="country" onchange="handleCountryChange()" required>
                        <option value="" disabled selected>Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="BR">Brazil</option>
                        <option value="IN">India</option>
                        <option value="CN">China</option>
                        <option value="JP">Japan</option>
                    </select>
                    <label for="country">Country</label>
                </div>
                <div class="input-field col s6">
                    <select id="language" name="language" onchange="handleLanguageChange()" required>
                        <option value="" disabled selected>Select Language</option>
                        <option value="EN">English</option>
                        <option value="ES">Spanish</option>
                        <option value="PT">Portuguese</option>
                        <option value="AR">Arabic</option>
                        <option value="TH">Thai</option>
                        <option value="VI">Vietnamese</option>
                    </select>
                    <label for="language">Language</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="campaign" type="text" class="validate" value="DPG-Google-Search-PT-PT-Broad" required>
                <label for="campaign">Campaign</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="term" type="text" class="validate">
                <label for="term">Term</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="content" name="content" onchange="handleContentChange()" required>
                    <option value="" disabled selected>Select Content</option>
                    <option value="diversify-your-portfolio">Diversify Your Portfolio</option>
                    <option value="secure-and-regulated">Secure and Regulated</option>
                    <option value="home-page">Home Page</option>
                    <option value="ninth-anniversary-promotion">Ninth Anniversary Promotion</option>
                    <option value="20-deposit-bonus">20 Percent Deposit Bonus</option>
                    <option value="manual">Manual Input</option>
                </select>
                <label for="content">Content</label>
            </div>
        </div>

        <button class="btn btn-custom waves-effect waves-light" type="button" onclick="buildURL()">Build URL</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });

    function copyToClipboard() {
        var copyText = document.getElementById("utmResult");
        copyText.select();
        document.execCommand("copy");
        M.toast({html: 'URL copied to clipboard!', classes: 'rounded'});
    }

    function handleSourceChange() {
        const source = document.getElementById("source").value;
        const campaignInput = document.getElementById("campaign");
        let campaignValue = campaignInput.value;

        if (campaignValue.includes('-')) {
            const parts = campaignValue.split('-');
            parts[1] = source;
            campaignInput.value = parts.join('-');
        } else {
            campaignInput.value = 'DPG-' + source + '-' + campaignValue;
        }
    }

    function handleMediumChange() {
        const medium = document.getElementById("medium").value;
        const campaignInput = document.getElementById("campaign");
        let campaignValue = campaignInput.value;

        if (campaignValue.includes('-')) {
            const parts = campaignValue.split('-');
            parts[2] = medium;
            campaignInput.value = parts.join('-');
        } else {
            campaignInput.value += '-' + medium;
        }
    }

    function handleCountryChange() {
        const country = document.getElementById("country").value;
        const campaignInput = document.getElementById("campaign");
        let campaignValue = campaignInput.value;

        if (campaignValue.includes('-')) {
            const parts = campaignValue.split('-');
            parts[3] = country;
            campaignInput.value = parts.join('-');
        } else {
            campaignInput.value += '-' + country;
        }
    }

    function handleLanguageChange() {
        const language = document.getElementById("language").value;
        const campaignInput = document.getElementById("campaign");
        let campaignValue = campaignInput.value;

        if (campaignValue.includes('-')) {
            const parts = campaignValue.split('-');
            parts[4] = language;
            campaignInput.value = parts.join('-');
        } else {
            campaignInput.value += '-' + language;
        }
    }

    function buildURL() {
        let baseUrl = document.getElementById("website").value.trim();
        let source = document.getElementById("source").value;
        let medium = document.getElementById("medium").value;
        let campaign = document.getElementById("campaign").value.trim();
        let term = document.getElementById("term").value.trim();
        let content = document.getElementById("content").value;

        if (!baseUrl || !source || !medium || !campaign) {
            M.toast({html: 'Please fill in all required fields', classes: 'rounded'});
            return;
        }

        let utmUrl = `${baseUrl}?utm_source=${encodeURIComponent(source)}&utm_medium=${encodeURIComponent(medium)}&utm_campaign=${encodeURIComponent(campaign)}`;

        if (term) {
            utmUrl += `&utm_term=${encodeURIComponent(term)}`;
        }

        if (content) {
            utmUrl += `&utm_content=${encodeURIComponent(content)}`;
        }

        document.getElementById("utmResult").value = utmUrl;
        document.getElementById("result").classList.remove("hidden");
    }
</script>

</body>
</html>
